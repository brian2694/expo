<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <h1>Hello World!</h1>
        <p>Resize the browser window to see the effect.</p>
        <p>The columns will automatically stack on top of each other when the screen is less than 768px wide.</p>
        <div class="row">
            <div class="col-sm-4" style="background-color:lavender;">.col-sm-4</div>
            <div class="col-sm-4" style="background-color:lavenderblush;">.col-sm-4</div>
            <div class="col-sm-4" style="background-color:lavender;">.col-sm-4</div>
        </div>
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-sm-4 col-xs-3 col-lg-8" style="background-color:lavender;">Elemento 1</div>
            <div class="col-sm-4 col-xs-6 col-lg-2" style="background-color:lavenderblush;">Elemento 2</div>
            <div class="col-sm-4 col-xs-3  col-lg-2" style="background-color:lavender;">Elemento 3</div>
        </div>
    </div>
</body>

</html>
